<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Station</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <div class="auth-tabs">
                <button id="login-tab-btn" class="tab-btn active">Login</button>
                <button id="register-tab-btn" class="tab-btn">Register</button>
            </div>
            <div id="login-form" class="auth-form">
                <h2>Welcome Back!</h2>
                <input type="text" id="username" placeholder="Username" autocomplete="username">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                <button id="login-btn">Login</button>
            </div>
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <input type="text" id="reg-name" placeholder="Name">
                <input type="text" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password" autocomplete="new-password">
                <button id="register-btn">Register</button>
            </div>
        </div>
        <div id="charging-container" style="display: none;">
            <div class="header">
                                <h1>Charging Stations</h1>
                <button id="logout-btn">Logout</button>
            </div>
            <div id="station-selection-container">
                <select id="station-select"></select>
            </div>
            <div id="outlets-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
